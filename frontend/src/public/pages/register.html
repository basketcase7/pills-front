<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Регистрация — Сервис лекарств</title>
    <link rel="stylesheet" href="/assets/css/registration_auth.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <a href="/index.html">
          <img
            src="../assets/pictures/pill_header_img.png"
            alt="Логотип"
            class="logo"
          />
        </a>
        <a href="/index.html">
          <div class="header-text">
            <p>
              Сервис для проверки совместимости лекарственных препаратов<br />
              и определения безопасных сочетаний лекарств
            </p>
          </div>
        </a>
      </div>
    </header>

    <main class="main-content">
      <div class="form-container">
        <div class="registration">
          <h1 class="form-title">Регистрация</h1>
        </div>

        <form id="registerForm" method="post">
          <div class="input-group">
            <img
              src="../assets/pictures/first_or_last_name_icon.png"
              class="input-icon"
              alt="Имя"
            />
            <input
              id="firstName"
              name="firstName"
              type="text"
              required
              placeholder=" "
            />
            <label for="firstName">Имя</label>
          </div>

          <div class="input-group">
            <img
              src="../assets/pictures/first_or_last_name_icon.png"
              class="input-icon"
              alt="Фамилия"
            />
            <input
              id="lastName"
              name="lastName"
              type="text"
              required
              placeholder=" "
            />
            <label for="lastName">Фамилия</label>
          </div>

          <div class="input-group">
            <img
              src="../assets/pictures/email_icon.png"
              class="input-icon"
              alt="E-mail"
            />
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder=" "
            />
            <label for="email">E-mail</label>
          </div>

          <div class="input-group">
            <img
              src="../assets/pictures/password_icon.png"
              class="input-icon"
              alt="Пароль"
            />
            <input
              id="password"
              name="password"
              type="password"
              required
              placeholder=" "
            />
            <label for="password">Пароль</label>
          </div>

          <div class="button-container">
            <button type="submit">Зарегистрироваться</button>
          </div>
        </form>
        <div id="result"></div>
        <!-- для вывода ошибок -->
        <p class="or-link">
          Уже зарегистрированы? <a href="login.html">Войти</a>
        </p>
      </div>
    </main>

    <script type="module" src="js/register.js"></script>
  </body>
</html>
