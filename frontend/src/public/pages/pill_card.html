<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Таблетка — Сервис лекарств</title>
    <link rel="stylesheet" href="/assets/css/pill_card.css">
</head>
<body>
<header class="header">
    <div class="first_p_header">
        <a href="/index.html">
            <img src="../public/assets/pictures/pill_header_img.png" alt="Логотип" class="logo">
        </a>
        <a href="/index.html">
            <div class="main-text">
                <p>Сервис для проверки совместимости лекарственных препаратов<br>
                    и определения безопасных сочетаний лекарств</p>
            </div>
        </a>
    </div>

    <div class="second_p_header">
        <div class="header_logo">
            <a href="/pages/profile.html">
                <img src="../public/assets/pictures/sign_up_icon.png" class="ant_logo">
                <p class="header_text">Мой профиль</p>
            </a>
        </div>
    </div>

</header>

<main class="card">
    <div class="card-left">
        <div class="pill-photo-placeholder" id="pill-photo">
            <span class="placeholder-text">Нет изображения</span>
        </div>
        <button class="add-button">Добавить в список</button>
    </div>
    <div class="card-right">
        <h2 class="pill-title" id="pill-title">Название таблетки</h2>
        <div class="section">
            <p class="text-block">Противопоказания</p>
            <div id="pill-contra"></div>
        </div>
        <p class="text-block">Описание</p>
        <div id="pill-description"></div>
    </div>
</main>
<script type="module" src="./js/pill_card/init.js"></script>
</body>
</html>
